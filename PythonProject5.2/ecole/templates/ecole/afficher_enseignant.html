{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'ecole/style.css' %}">
    <meta charset="UTF-8">
    <title>Détail de l'Enseignant</title>
</head>
<body>
<div class="detail-box">
  <h2>Détail de l'Enseignant</h2>
  <p><strong>ID :</strong> {{ enseignant.id_ens }}</p>
  <p><strong>Nom :</strong> {{ enseignant.nom_ens }}</p>
  <p><strong>Prénom :</strong> {{ enseignant.prenom_ens }}</p>
  <p><strong>Email :</strong> {{ enseignant.mail_ens }}</p>
  <div style="display:flex; gap:12px; justify-content:center; margin-top:18px;">
      <a href="{% url 'liste_enseignants' %}" class="btn-action">Retour à la liste</a>
      <a href="{% url 'index' %}" class="btn-action">🏠 Accueil</a>
  </div>
</div>
</body>
