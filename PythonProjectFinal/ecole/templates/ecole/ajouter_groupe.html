{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="{% static 'ecole/style.css' %}">
    <meta charset="UTF-8">
    <title>Ajout / Modif Groupe</title>
</head>
<body>
    <header>
        <h1>Formulaire de saisie / modification des groupes</h1>
    </header>
    <div class="form-container">
        {% if not id %}
            <form class="form" action="/ecole/traitement_groupe/" method="POST">
        {% else %}
            <form class="form" action="/ecole/traitement_update_groupe/{{id}}/" method="POST">
        {% endif %}
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" class="bouton_ajout" value="Envoyer les données">
        </form>
        <a href="{% url 'liste_groupes' %}" class="btn-action" style="margin-top:16px; display:inline-block;">Retour à la liste</a>
    </div>
</body>
</html>
