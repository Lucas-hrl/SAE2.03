<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'ecole/style.css' %}">
</head>
{% block content %}
  <h2>Détail de l'Absence</h2>
  <p><strong>ID :</strong> {{ absence.id_absence }}</p>
  <p><strong>Étudiant :</strong> {{ absence.etudiants }}</p>
  <p><strong>Cours :</strong> {{ absence.cours }}</p>
  <p><strong>Justifiée :</strong> {% if absence.justifie == 1 %}Oui{% else %}Non{% endif %}</p>
  <p><strong>Justification :</strong> <a href="/media/{{ absence.justification }}" download>Télécharger</a></p>
{% endblock %}
